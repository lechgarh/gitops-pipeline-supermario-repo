name: "Build and push Super Mario Docker image with dynamic version to Docker Hub"
 
on: 
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
    - completed
 
env:
  VERSION: $(( $(cat version.txt) + 1 ))
  
jobs:
  
  run_container_image_scan_on_supermario_docker_image:
    runs-on: ubuntu-latest	
 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
 
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        
      - name: Get Docker Image from Docker Hub
        run: |
          docker pull docker.io/hlechgar/supermariogitopsproject:${{ env.MARIO_VERSION }}
          docker save -o supermariolatestdockerimage.tar docker.io/hlechgar/supermariogitopsproject:${{ env.MARIO_VERSION }}
     
      - name: Run Trivy vulnerability scanner in tarball mode
        uses: aquasecurity/trivy-action@master
        with:
          input: /github/workspace/supermariolatestdockerimage.tar
          exit-code: '1'
          severity: 'CRITICAL,HIGH'