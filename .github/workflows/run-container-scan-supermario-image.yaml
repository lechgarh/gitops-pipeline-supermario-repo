name: "Run Container Scan on Super Mario Docker Image with Quality Gate"
 
on: 
  workflow_run:
    workflows: ["Build and push Super Mario Docker image with dynamic version to Docker Hub"]
    types:
    - completed
 
env:
  VERSION: $(( $(cat version.txt) + 1 ))
  
jobs:
  
  run_container_image_scan_on_supermario_docker_image:
    runs-on: ubuntu-latest	
 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
 
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        
      - name: Get Docker Image from Docker Hub
        run: |
          docker pull docker.io/hlechgar/supermariogitopsproject:latest
          docker save -o supermariolatestdockerimage.tar docker.io/hlechgar/supermariogitopsproject:latest
     
      - name: List Files to Ensure TAR File Exists
        run: |
          echo "Listing files in the current directory:"
          pwd
          ls -la
          

      - name: Run Trivy vulnerability scanner in tarball mode
        uses: aquasecurity/trivy-action@master
        with:
          input: supermariolatestdockerimage.tar
          exit-code: '0'
          severity: 'CRITICAL,HIGH'